<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valmo Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .tracking-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .progress-bar {
            width: 80%;
            background: #ddd;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }
        .progress {
            width: 80%;
            height: 10px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="tracking-container">
        <h2>Valmo Package Tracking</h2>
        <p><strong>Tracking Number:</strong> VALMO123456789</p>
        <div class="status">Status: Out for Delivery</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h3>Tracking Details</h3>
        <p>📍 Shipped from Warehouse - March 4, 2025</p>
        <p>🚛 In Transit - March 5, 2025</p>
        <p>📦 Arrived at Local Facility - March 6, 2025</p>
        <p>🚚 Out for Delivery - March 7, 2025</p>
    </div>
</body>
</html>
